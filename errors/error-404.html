<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة غير موجودة - 404</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="min-h-[100dvh] grid place-items-center p-4 bg-background text-foreground">

<div class="bg-card text-card-foreground rounded-lg border border-border shadow-lg p-8 max-w-md w-full text-center">
    <!-- أيقونة الخطأ -->
    <div class="mb-6">
        <i class="bi bi-exclamation-circle text-6xl text-destructive"></i>
    </div>

    <!-- العنوان -->
    <h1 class="text-2xl font-bold mb-4">الصفحة غير موجودة</h1>

    <!-- النص التوضيحي -->
    <p class="text-muted-foreground mb-6 leading-relaxed">
        الصفحة التي تبحث عنها غير متاحة أو قد تم نقلها.
        يرجى التحقق من الرابط أو العودة للصفحة الرئيسية.
    </p>

    <!-- رقم الخطأ -->
    <div class="mb-6">
        <span class="text-4xl font-bold text-muted-foreground">404</span>
    </div>

    <!-- الأزرار -->
    <div class="space-y-3">
        <button type="button" class="kt-btn kt-btn-primary w-full" onclick="window.location.href='/'">
            <i class="bi bi-house-door me-2"></i>
            العودة للرئيسية
        </button>

        <button type="button" class="kt-btn kt-btn-outline w-full" onclick="history.back()">
            <i class="bi bi-arrow-right me-2"></i>
            العودة للصفحة السابقة
        </button>
    </div>
</div>

<script src="../js/ktui.min.js"></script>
</body>
</html>
