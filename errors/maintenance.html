<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النظام تحت الصيانة</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="min-h-[100dvh] grid place-items-center p-4 bg-gradient-to-br from-background to-muted">

<div class="bg-card text-card-foreground rounded-lg border border-border shadow-xl p-8 max-w-lg w-full text-center">
    <!-- أيقونة الصيانة -->
    <div class="mb-6">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-warning/10 rounded-full">
            <i class="bi bi-tools text-4xl text-warning"></i>
        </div>
    </div>

    <!-- العنوان -->
    <h1 class="text-3xl font-bold mb-4">النظام تحت الصيانة</h1>

    <!-- النص التوضيحي -->
    <p class="text-muted-foreground mb-6 text-lg leading-relaxed">
        نقوم حاليًا ببعض التحديثات المهمة لتحسين خدماتنا.
        سنعود خلال 30 دقيقة.
    </p>

    <!-- شريط التقدم -->
    <div class="mb-8">
        <div class="flex justify-between items-center mb-2">
            <span class="text-sm font-medium">تقدم الصيانة</span>
            <span class="text-sm font-medium">60%</span>
        </div>

        <div class="kt-progress">
            <div class="kt-progress-bar bg-primary" style="width: 60%"></div>
        </div>
    </div>

    <!-- معلومات إضافية -->
    <div class="bg-muted/50 rounded-lg p-4 mb-6">
        <div class="flex items-center justify-center text-muted-foreground mb-2">
            <i class="bi bi-clock me-2"></i>
            <span class="text-sm">الوقت المتوقع للانتهاء</span>
        </div>
        <div class="text-lg font-semibold">
            30 دقيقة
        </div>
    </div>

    <!-- الأزرار -->
    <div class="space-y-3">
        <button type="button" class="kt-btn kt-btn-primary w-full" onclick="window.location.reload()">
            <i class="bi bi-arrow-clockwise me-2"></i>
            حاول لاحقاً
        </button>

        <button type="button" class="kt-btn kt-btn-outline w-full" onclick="window.location.href='/contact'">
            <i class="bi bi-envelope me-2"></i>
            تواصل معنا
        </button>
    </div>

    <!-- معلومات الاتصال -->
    <div class="mt-8 pt-6 border-t border-border">
        <p class="text-sm text-muted-foreground mb-2">
            للاستفسارات العاجلة:
        </p>
        <div class="flex items-center justify-center space-x-4 space-x-reverse">
            <a href="mailto:support@company.com" class="text-primary hover:underline text-sm flex items-center">
                <i class="bi bi-envelope me-1"></i>
                support@company.com
            </a>
            <a href="tel:+1234567890" class="text-primary hover:underline text-sm flex items-center">
                <i class="bi bi-telephone me-1"></i>
                +123 456 7890
            </a>
        </div>
    </div>
</div>

<script src="../js/ktui.min.js"></script>
</body>
</html>
