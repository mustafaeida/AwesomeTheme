<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطأ في الخادم - 500</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="min-h-[100dvh] grid place-items-center p-4 bg-background text-foreground">

<div class="bg-card text-card-foreground rounded-lg border border-border shadow-lg p-8 max-w-md w-full text-center">
    <!-- أيقونة الخطأ -->
    <div class="mb-6">
        <i class="bi bi-server text-6xl text-destructive"></i>
    </div>

    <!-- العنوان -->
    <h1 class="text-2xl font-bold mb-4">خطأ في الخادم</h1>

    <!-- النص التوضيحي -->
    <p class="text-muted-foreground mb-4 leading-relaxed">
        حدث خطأ غير متوقع في الخادم. نعتذر عن هذا الإزعاج،
        يرجى المحاولة مرة أخرى لاحقاً.
    </p>

    <!-- رقم الخطأ -->
    <div class="mb-4">
        <span class="text-4xl font-bold text-muted-foreground">500</span>
    </div>

    <!-- رقم مرجعي للخطأ -->
    <div class="mb-6">
        <span class="text-xs text-muted-foreground bg-muted px-2 py-1 rounded">
            تم تسجيل الخطأ برقم: #ERR-50234
        </span>
    </div>

    <!-- الأزرار -->
    <div class="space-y-3">
        <button type="button" class="kt-btn kt-btn-primary w-full" onclick="window.location.reload()">
            <i class="bi bi-arrow-clockwise me-2"></i>
            إعادة المحاولة
        </button>

        <button type="button" class="kt-btn kt-btn-outline w-full" onclick="window.location.href='/'">
            <i class="bi bi-house-door me-2"></i>
            العودة للرئيسية
        </button>
    </div>

    <!-- معلومات إضافية -->
    <div class="mt-6 pt-4 border-t border-border">
        <p class="text-xs text-muted-foreground">
            في حال استمرار المشكلة، يرجى
            <a href="/contact" class="text-primary hover:underline">التواصل مع الدعم الفني</a>
        </p>
    </div>
</div>

<script src="../js/ktui.min.js"></script>
</body>
</html>
